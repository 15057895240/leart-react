<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    
  </title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>
  <div id="example"></div>
  <script type="text/babel">

    let Button = React.createClass({
     
      handleClick(){
        console.log(this.props.myFun);
        this.props.myFun();
      },
      render(){
        return <button onClick={this.handleClick}>{this.props.btnName}</button>
      }
    });
    let MyLoginWindow = React.createClass({ 
      login(name){
        alert('登录成功!');
      },
      register(){
        alert('注册成功!')
      },
      render(){
        return <div>
                <Button btnName="登录" myFun={this.login}></Button>
                <Button btnName="注册" myFun={this.register}></Button>
                </div>
      }
    })
    ReactDOM.render(
        <MyLoginWindow></MyLoginWindow>,
        document.getElementById('example')
    );
  </script>
</body>
</html>
